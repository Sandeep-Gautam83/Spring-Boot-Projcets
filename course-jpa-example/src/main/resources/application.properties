
# Name of the Spring Boot application
spring.application.name=course-jpa-example

# Data source configuration
# URL to connect to the MySQL database. Ensure the database name (spring_boot_jpa_example) exists.
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_jpa_example
# Database username
spring.datasource.username=root
# Database password (leave empty if no password is set for the root user)
#spring.datasource.password=""

# MySQL JDBC driver class name
# Correct driver class for MySQL (modern versions)
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
# Enable logging of SQL statements for debugging
spring.jpa.show-sql=true
# Format SQL output for better readability in the logs
spring.jpa.properties.hibernate.format-sql=true

# Hibernate DDL (Data Definition Language) auto configuration
# 'update' creates or updates database tables as needed without deleting data
spring.jpa.hibernate.ddl-auto=update

# Hibernate dialect
# Specifies the SQL dialect for Hibernate to interact with MySQL database
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect



